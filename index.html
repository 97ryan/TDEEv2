<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TDEE Tracker</title>
    <style>
        /* Base dark mode background to blend with app look */
        :root {
            color-scheme: dark;
        }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            background: #0b0b0f;
            color: #e6e6f0;
        }
        .container {
            max-width: 1100px;
            margin: 24px auto 80px auto;
            padding: 0 16px;
        }
        h1,h2,h3 {
            margin: 0;
            line-height: 1.25;
        }
        h1 { font-size: 28px; font-weight: 700; letter-spacing: .2px;}
        h2 { font-size: 22px; font-weight: 700; opacity: .92;}
        h3 { font-size: 18px; font-weight: 600; opacity: .92;}
        .subtle { opacity: .8 }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 860px) {
            .row { grid-template-columns: 1fr; }
        }
        .card {
            background: linear-gradient(180deg, #13131a, #0f0f14);
            border: 1px solid #1f1f29;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 10px 24px rgba(0,0,0,.35);
        }
        .card .title {
            display:flex; align-items:center; gap:8px; margin-bottom:10px;
        }
        .kpi {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 12px;
        }
        @media (max-width: 860px) {
            .kpi { grid-template-columns: 1fr 1fr; }
        }
        .kpi .item {
            background: #0f0f14;
            border: 1px dashed #252536;
            border-radius: 12px;
            padding: 12px;
        }
        .kpi .label {
            font-size: 12px; opacity: .75; letter-spacing: .3px;
        }
        .kpi .value {
            margin-top: 4px; font-size: 20px; font-weight: 700;
        }
        .kpi .hint {
            margin-top: 4px; font-size: 12px; opacity: .7;
        }
        .controls {
            display:flex; gap:12px; flex-wrap:wrap; align-items: center;
            margin-top: 8px;
        }
        input, select, button, textarea {
            background: #0d0d12;
            color: #f0f0fa;
            border: 1px solid #242436;
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3f51f5;
            box-shadow: 0 0 0 2px rgba(63,81,245,.25);
        }
        button.primary {
            background: #3f51f5;
            border: none;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        button.ghost {
            background: transparent;
            border: 1px dashed #2d2d42;
            color: #e6e6f0;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            text-align: left;
            padding: 10px 8px;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #13131a;
            z-index: 1;
        }
        tbody tr:nth-child(odd) {
            background: rgba(255,255,255,0.02);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 860px) {
            .grid { grid-template-columns: 1fr; }
        }
        .pill {
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding: 6px 10px;
            background: #101019;
            border: 1px solid #24243b;
            border-radius: 999px;
            font-size: 12px;
        }
        .muted { opacity: .75; }
        .good { color: #72ffa8; }
        .warn { color: #ffd479; }
        .bad  { color: #ff7b94; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
        .spaced { letter-spacing: .2px; }
        .box {
            background: #0d0d12;
            border: 1px solid #222236;
            border-radius: 12px;
            padding: 10px 12px;
        }
        .flex { display:flex; gap:10px; align-items:center; }
        .between { display:flex; align-items:center; justify-content:space-between; gap:12px; }
        .wrap { flex-wrap:wrap; }
        .mt8 { margin-top:8px }
        .mt12{ margin-top:12px }
        .mt16{ margin-top:16px }
        .mt20{ margin-top:20px }
        .mt24{ margin-top:24px }
        .mt32{ margin-top:32px }
        .mt40{ margin-top:40px }
        .sm { font-size: 12px }
        .xs { font-size: 11px }
        .right { text-align:right }
        .center { text-align:center }
        .note { font-size:12px; opacity:.75 }
        .hr { height:1px; background:#1a1a26; margin: 10px 0 }
        .tag {
            display:inline-block; padding:2px 8px; border-radius:999px; font-size:11px;
            background:#101019; border:1px solid #24243b; opacity:.85
        }
        .tight { line-height: 1.2 }
        .w100 { width:100% }
        .mono-input { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; letter-spacing:.2px;}
        .scroll {
            max-height: 520px;
            overflow: auto;
            border-radius: 10px;
            border: 1px solid #1b1b28;
        }
        .hint-row { display:flex; gap:10px; flex-wrap:wrap; }
        .hint-row .hint-card { background:#0d0d12; border:1px dashed #27273a; padding:8px 10px; border-radius:10px; font-size:12px;}
        .grid-3 { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; }
        @media (max-width: 860px) {
            .grid-3 { grid-template-columns: 1fr; }
        }
        .small-input { width: 110px }
        .cap { text-transform: uppercase; font-size:11px; letter-spacing:.6px; opacity:.7 }
        .b { font-weight:700 }
        .sep { height: 10px }
        .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 12px; padding:1px 6px; border:1px solid #30304a; border-radius:6px; background:#0e0e16;}
        .link { color:#9fb2ff; text-decoration: none }
        .link:hover { text-decoration: underline }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Minimal dependency: Preact + HTM for a lightweight React-like app -->
    <script type="module">
        import { h, render } from "https://esm.sh/preact@10.19.6";
        import { useMemo, useState, useEffect, useRef } from "https://esm.sh/preact@10.19.6/hooks";
        import htm from "https://esm.sh/htm@3.1.1";

        const html = htm.bind(h);

        // -------- Utilities --------
        const MS_PER_D = 24 * 60 * 60 * 1000;

        const byDate = (a, b) => new Date(a.date) - new Date(b.date);

        const fmt = new Intl.NumberFormat("en-CA", { maximumFractionDigits: 2 });
        const fmt0 = new Intl.NumberFormat("en-CA", { maximumFractionDigits: 0 });

        const mean = (xs) => xs.length ? xs.reduce((a,b)=>a+b,0)/xs.length : 0;

        // Linear regression slope (kg/day) for entries with date+weight
        function slopeKgPerDay(entries) {
            const data = entries
                .filter(e => e.date && typeof e.weight === "number" && !Number.isNaN(e.weight))
                .sort(byDate);
            if (data.length < 2) return null;

            const t0 = new Date(data[0].date).getTime();
            const x = data.map((e) => (new Date(e.date).getTime() - t0) / MS_PER_D); // days from start
            const y = data.map((e) => e.weight);

            const n = x.length;
            const sumx = x.reduce((a,b)=>a+b,0);
            const sumy = y.reduce((a,b)=>a+b,0);
            const sumxx = x.reduce((a,b)=>a+b*b,0);
            const sumxy = x.reduce((a,b,i)=>a+b*y[i],0);

            const denom = n * sumxx - sumx * sumx;
            if (Math.abs(denom) < 1e-12) return 0;

            const slope = (n * sumxy - sumx * sumy) / denom; // kg per day
            return slope;
        }

        // Parse/format persistence
        const STORAGE_KEY = "tdee-entries-v1";

        function loadEntries() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return [];
                const arr = JSON.parse(raw);
                return Array.isArray(arr) ? arr : [];
            } catch { return []; }
        }
        function saveEntries(entries) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            } catch {}
        }

        // CSV import/export
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const header = lines[0].split(",").map(s=>s.trim().toLowerCase());
            const idx = {
                date: header.indexOf("date"),
                weight: header.indexOf("weight"),
                calories: header.indexOf("calories"),
                tdee: header.indexOf("tdee"),
            };
            const out = [];
            for (let i=1; i<lines.length; i++) {
                const cols = lines[i].split(",").map(s=>s.trim());
                const date = idx.date >= 0 ? cols[idx.date] : "";
                const weight = idx.weight >= 0 && cols[idx.weight] !== "" ? Number(cols[idx.weight]) : null;
                const calories = idx.calories >= 0 && cols[idx.calories] !== "" ? Number(cols[idx.calories]) : null;
                const tdee = idx.tdee >= 0 && cols[idx.tdee] !== "" ? Number(cols[idx.tdee]) : null;
                if (!date) continue;
                out.push({ date, weight, calories, tdee });
            }
            return out;
        }
        function toCSV(entries) {
            const header = "Date,Weight,Calories,TDEE";
            const rows = entries
                .slice()
                .sort(byDate)
                .map(e => [
                    e.date,
                    e.weight ?? "",
                    e.calories ?? "",
                    e.tdee ?? ""
                ].join(","));
            return [header, ...rows].join("\n");
        }

        // ------- App -------
        function App() {
            const [entries, setEntries] = useState(() => loadEntries());
            useEffect(() => saveEntries(entries), [entries]);

            // Derived lists
            const completeEntries = useMemo(() => entries.filter(e => e.date && e.weight != null).sort(byDate), [entries]);
            const weightEntries   = useMemo(() => entries.filter(e => e.date && e.weight != null), [entries]);

            // “Weekly change” status text shown beside the KPI (uses same 15-entry window)
            const weeklyChangeStatus = useMemo(() => {
                if (completeEntries.length < 2) return 'Needs more data';
                
                const sorted = [...completeEntries].sort(byDate);
                const recent = sorted.slice(-15);
                if (recent.length < 2) return 'Preliminary Estimate';
                
                const spanDays = (new Date(recent[recent.length-1].date) - new Date(recent[0].date)) / MS_PER_D
                if (spanDays < 7) return 'Short window';
                return 'OK';
            }, [completeEntries]);

            // Average weekly change (kg/week) using OLS slope on last 15 weights
            const averageWeeklyChange = useMemo(() => {
                if (weightEntries.length < 2) return null;

                const sorted = [...weightEntries].sort(byDate);
                // Use last 15 entries with weight data
                const recent = sorted.slice(-15); 
                if (recent.length < 2) return null;
                const slope = slopeKgPerDay(recent);
                return slope === null ? null : slope * 7; // kg/week
            }, [entries]);

            // Current TDEE estimate (simple mean of non-null TDEE)
            const meanTDEE = useMemo(() => {
                const vals = entries.filter(e => typeof e.tdee === "number").map(e => e.tdee);
                return vals.length ? mean(vals) : null;
            }, [entries]);

            // Calorie delta = mean(calories - TDEE) in recent window (optional UI use)
            const recentCalDelta = useMemo(() => {
                const withBoth = entries.filter(e => typeof e.calories === "number" && typeof e.tdee === "number").sort(byDate);
                const recent = withBoth.slice(-21); // a separate, independent window for diet signal
                if (!recent.length) return null;
                return mean(recent.map(e => e.calories - e.tdee));
            }, [entries]);

            // Target weight helper
            const [targetWeight, setTargetWeight] = useState("");
            const targetDate = useMemo(() => {
                const tw = Number(targetWeight);
                if (!Number.isFinite(tw) || weightEntries.length === 0) return null;
                const last = weightEntries.sort(byDate)[weightEntries.length-1];
                const w0 = last.weight;
                const slopeW = averageWeeklyChange;
                if (slopeW == null || Math.abs(slopeW) < 1e-6) return null;
                const weeksNeeded = (tw - w0) / slopeW;
                if (!Number.isFinite(weeksNeeded)) return null;
                const ms = new Date(last.date).getTime() + weeksNeeded * 7 * MS_PER_D;
                return new Date(ms);
            }, [targetWeight, averageWeeklyChange, weightEntries]);

            // Form state
            const [form, setForm] = useState({ date: "", weight: "", calories: "", tdee: "" });
            const dateInputRef = useRef(null);

            useEffect(() => {
                // prefill date with today
                if (!form.date) {
                    const d = new Date();
                    const iso = d.toISOString().slice(0,10);
                    setForm(f => ({...f, date: iso}));
                }
            }, []);

            function upsertEntry(e) {
                e.preventDefault();
                const d = form.date?.trim();
                if (!d) return;

                const payload = {
                    date: d,
                    weight: form.weight === "" ? null : Number(form.weight),
                    calories: form.calories === "" ? null : Number(form.calories),
                    tdee: form.tdee === "" ? null : Number(form.tdee),
                };

                setEntries(prev => {
                    const idx = prev.findIndex(x => x.date === d);
                    if (idx === -1) return [...prev, payload].sort(byDate);
                    const next = prev.slice();
                    next[idx] = payload;
                    return next.sort(byDate);
                });

                setForm(f => ({...f, weight:"", calories:"", tdee:""}));
                dateInputRef.current?.focus();
            }

            function remove(date) {
                setEntries(prev => prev.filter(e => e.date !== date));
            }

            // Import/Export
            const [csvText, setCsvText] = useState("");
            function importCSV() {
                const arr = parseCSV(csvText);
                if (!arr.length) return;
                // Merge on date
                setEntries(prev => {
                    const map = new Map(prev.map(e => [e.date, e]));
                    for (const e of arr) map.set(e.date, e);
                    return [...map.values()].sort(byDate);
                });
                setCsvText("");
            }
            function exportCSV() {
                const blob = new Blob([toCSV(entries)], { type: "text/csv" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "tdee-data.csv";
                a.click();
                URL.revokeObjectURL(url);
            }

            // UI
            return html`
                <div class="container">
                    <div class="between">
                        <div>
                            <h1 class="tight">TDEE Tracker</h1>
                            <div class="subtle sm">Lightweight offline-first tracker (localStorage)</div>
                        </div>
                        <div class="hint-row">
                            <div class="hint-card"><span class="kbd">Tab</span> through fields</div>
                            <div class="hint-card">CSV import/export</div>
                            <div class="hint-card">Everything stays on-device</div>
                        </div>
                    </div>

                    <div class="mt16 kpi">
                        <div class="item">
                            <div class="label">Average Weekly Change</div>
                            <div class="value">
                                ${averageWeeklyChange == null ? html`<span class="muted">—</span>` :
                                    html`<span class="${averageWeeklyChange>=0 ? 'good' : 'bad'}">${fmt.format(averageWeeklyChange)} kg/week</span>`}
                            </div>
                            <div class="hint">Window: last 15 weigh-ins • Status: <span class="tag">${weeklyChangeStatus}</span></div>
                        </div>
                        <div class="item">
                            <div class="label">Mean TDEE</div>
                            <div class="value">${meanTDEE == null ? html`<span class="muted">—</span>` : `${fmt0.format(meanTDEE)} kcal`}</div>
                            <div class="hint">From rows with TDEE</div>
                        </div>
                        <div class="item">
                            <div class="label">Recent Calorie Δ</div>
                            <div class="value">
                                ${recentCalDelta == null ? html`<span class="muted">—</span>` :
                                    html`<span class="${recentCalDelta>=0 ? 'warn' : 'good'}">${fmt0.format(recentCalDelta)} kcal/day</span>`}
                            </div>
                            <div class="hint">Mean of last 21 (Calories - TDEE)</div>
                        </div>
                        <div class="item">
                            <div class="label">Target Weight ETA</div>
                            <div class="value">
                                ${targetDate == null ? html`<span class="muted">—</span>` :
                                    html`<span>${targetDate.toISOString().slice(0,10)}</span>`}
                            </div>
                            <div class="hint">
                                <span>at current weekly Δ</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt16 card">
                        <div class="between">
                            <div class="title">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <h2>Log Entry</h2>
                            </div>
                            <div class="pill">All units metric</div>
                        </div>

                        <form class="mt12" onSubmit=${upsertEntry}>
                            <div class="grid-3">
                                <div>
                                    <div class="cap b">Date</div>
                                    <input ref=${dateInputRef} class="w100 mono-input" type="date" value=${form.date}
                                        onInput=${e => setForm(f=>({...f, date: e.currentTarget.value}))} required />
                                </div>
                                <div>
                                    <div class="cap b">Weight (kg)</div>
                                    <input class="w100 mono-input" type="number" inputmode="decimal" step="0.01" placeholder="e.g. 71.40" value=${form.weight}
                                        onInput=${e => setForm(f=>({...f, weight: e.currentTarget.value}))}/>
                                </div>
                                <div>
                                    <div class="cap b">Calories (kcal)</div>
                                    <input class="w100 mono-input" type="number" inputmode="numeric" step="1" placeholder="e.g. 3050" value=${form.calories}
                                        onInput=${e => setForm(f=>({...f, calories: e.currentTarget.value}))}/>
                                </div>
                                <div>
                                    <div class="cap b">TDEE (kcal)</div>
                                    <input class="w100 mono-input" type="number" inputmode="numeric" step="1" placeholder="e.g. 2850" value=${form.tdee}
                                        onInput=${e => setForm(f=>({...f, tdee: e.currentTarget.value}))}/>
                                </div>
                            </div>
                            <div class="controls mt12">
                                <button class="primary" type="submit">Save/Update</button>
                                <button class="ghost" type="button" onClick=${() => setForm({ date: form.date, weight:"", calories:"", tdee:"" })}>Clear fields</button>
                            </div>
                        </form>
                    </div>

                    <div class="mt16 row">
                        <div class="card">
                            <div class="between">
                                <div class="title">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 3v18h18"></path>
                                        <path d="M19 19c-6-6-10-10-16-16"></path>
                                    </svg>
                                    <h2>Progress Table</h2>
                                </div>
                                <div class="pill">Newest first</div>
                            </div>
                            <div class="mt12 scroll">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Weight</th>
                                            <th>Calories</th>
                                            <th>TDEE</th>
                                            <th class="right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${entries.slice().sort((a,b)=>new Date(b.date)-new Date(a.date)).map(e => html`
                                            <tr>
                                                <td>${e.date}</td>
                                                <td>${e.weight ?? html`<span class="muted">—</span>`}</td>
                                                <td>${e.calories ?? html`<span class="muted">—</span>`}</td>
                                                <td>${e.tdee ?? html`<span class="muted">—</span>`}</td>
                                                <td class="right">
                                                    <button class="ghost" onClick=${() => remove(e.date)}>Delete</button>
                                                </td>
                                            </tr>
                                        `)}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card">
                            <div class="title">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20v-6"></path>
                                    <path d="M6 20V10"></path>
                                    <path d="M18 20v-2"></path>
                                </svg>
                                <h2>Import / Export</h2>
                            </div>
                            <div class="mt8 note">
                                CSV columns must be exactly: <code>Date,Weight,Calories,TDEE</code>. Missing numeric fields can be blank.
                            </div>
                            <textarea class="mt12 w100 mono-input" rows="8" placeholder="Date,Weight,Calories,TDEE&#10;2025-09-10,70.6,3121,2772&#10;..." value=${csvText}
                                onInput=${e=>setCsvText(e.currentTarget.value)}></textarea>
                            <div class="controls mt12">
                                <button class="primary" type="button" onClick=${importCSV}>Import CSV (merge by date)</button>
                                <button class="ghost" type="button" onClick=${exportCSV}>Export CSV</button>
                            </div>

                            <div class="mt16 box">
                                <div class="between wrap">
                                    <div>
                                        <div class="cap b">Target Weight</div>
                                        <input class="small-input mono-input" type="number" inputmode="decimal" step="0.01" placeholder="kg" value=${targetWeight}
                                            onInput=${e=>setTargetWeight(e.currentTarget.value)} />
                                    </div>
                                    <div>
                                        <div
